<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Route Plotter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        #container {
            position: relative;
            width: 2000px;
            height: 1300px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            line-height: 1.5;
        }

        #info p {
            margin: 5px 0;
        }

        button {
            position: absolute;
            top: 50%;
            left: 41%;
            z-index: 10;
            padding: 12px 24px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #003f7f;
        }

        .info {
            position: absolute;
            bottom: 50px;
            right: 100px;
            font-size: 30px;
            background-color: #EEE;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div id="container">
    <img id="map" src="images/nautical_map.jpg" alt="World Map" width="2000" height="1300">
    <canvas id="canvas" width="2000" height="1300"></canvas>
    <button onclick="startPlotting()" id="startPlottingButton">Start Plotting Optimal Trajectory</button>
    <div class="info">
        <p>Starting city: {{ start_city }}</p>
        <p>Ending city: {{ end_city }}</p>
        <p>Energy Saved: 21.5 MW</p>
    </div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

const startCity = { x: {{ start_coords.x }}, y: {{ start_coords.y }} };
const endCity = { x: {{ end_coords.x }}, y: {{ end_coords.y }} };

console.log(startCity, endCity);


// Example path coordinates
const path = {{ path | tojson }};
    
console.log("Path coordinates:", path);

// Draw the initial map with city markers
function drawMap() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw starting city
    ctx.fillStyle = 'green';
    ctx.beginPath();
    ctx.arc(startCity.x, startCity.y, 10, 0, Math.PI * 2);
    ctx.fill();

    // Draw ending city
    ctx.fillStyle = 'red';
    ctx.beginPath();
    ctx.arc(endCity.x, endCity.y, 10, 0, Math.PI * 2);
    ctx.fill();
}

drawMap();

function startPlotting() {
    let index = 0;
    ctx.strokeStyle = 'blue';
    ctx.lineWidth = 2;
    
    document.getElementById('startPlottingButton').style.display = 'none';
    
    function plotNextPoint() {
        if (index >= path.length - 1) return;
        const current = path[index];
        const next = path[index + 1];
        
        ctx.beginPath();
        ctx.moveTo(current.x, current.y);
        ctx.lineTo(next.x, next.y);
        ctx.stroke();
        
        index++;
        setTimeout(plotNextPoint, 500);
    }

    plotNextPoint();
}
</script>
</body>
</html>
